<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/homepage/style.css" />
    <link rel="stylesheet" href="./styles/quizpage/style.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
  </head>
  <body>
    <div class="hero__section__bg">
      <div class="container">
        <div class="quiz__pick">
          <h2 class="quiz__pick__heading1">Hey, Gorsi</h2>
          <h3 class="quiz__pick__heading2">Pick a Category to get started!</h3>
        </div>

        <div class="categories__grid">
          <div class="single__category__box">
            <img
              class="single__category__image__box"
              src="./public/pakistan.png"
              alt=""
            />
            <h3 class="single__category__box__heading">Pakistan</h3>

            <div class="single__category__btn">
              <p class="single__category__btn__text">Start Now</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="single__category__btn__icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </div>
          </div>
          <div class="single__category__box">
            <img
              class="single__category__image__box"
              src="./public/islam.png"
              alt=""
            />

            <h3 class="single__category__box__heading">Islam</h3>

            <div class="single__category__btn">
              <p class="single__category__btn__text">Start Now</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="single__category__btn__icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </div>
          </div>
          <div class="single__category__box">
            <img
              class="single__category__image__box"
              src="./public/general_knowledge.png"
              alt=""
            />
            <h3 class="single__category__box__heading">General Knowledge</h3>

            <div class="single__category__btn">
              <p class="single__category__btn__text">Start Now</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="single__category__btn__icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/quizpick.js"></script>
  </body>
</html>
